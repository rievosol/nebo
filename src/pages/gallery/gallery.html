<!--
  Generated template for the Gallery page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content>
  <button class="close-button" ion-button icon-only clear color="light" (click)="dismiss()">
    <ion-icon name="arrow-back"></ion-icon>
  </button>
  
  <ion-slides initialSlide="{{ start }}" pager="true" zoom="true" paginationType="progress">
    <ion-slide *ngFor="let image of images">
      <img src="{{ image.url }}">
    </ion-slide>
  </ion-slides>
</ion-content>
