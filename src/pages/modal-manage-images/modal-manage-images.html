<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-left (click)="add()">
        <ion-icon name="add"></ion-icon>
        Add
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-left (click)="done()">
        <ion-icon name="checkmark"></ion-icon>
        Done
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list reorder="true" (ionItemReorder)="reorder($event)">
    <ion-item-sliding *ngFor="let image of images; let i = index">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="{{ image.url }}">
        </ion-thumbnail>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="remove(i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
