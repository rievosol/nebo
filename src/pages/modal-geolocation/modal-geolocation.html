<ion-header>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item (click)="getLocation()">
      <ion-icon name="pin" item-left></ion-icon>
      <h2>Get your current location</h2>
      <p *ngIf="geolocationService.position">Accurate to {{ geolocationService.position.accuracy }} meters</p>
    </button>
  </ion-list>
</ion-content>
