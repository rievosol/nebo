<ion-header>

  <ion-navbar>
    <ion-title>Business Edit Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="businessEdit" (ngSubmit)="saveContent()">
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea formControlName="body"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select formControlName="category">
        <ion-option *ngFor="let option of categoryOptions" value="{{option.tid}}">{{option.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone</ion-label>
      <ion-input type="tel" formControlName="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Coordinates</ion-label>
      <ion-input type="tel" formControlName="latitude" placeholder="Latitude"></ion-input>
      <ion-input type="tel" formControlName="longitude" placeholder="Longitude"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button [disabled]="!businessEdit.valid" type="submit" color="primary" block>{{ buttonText }}</button>
    </div>
  </form>
</ion-content>
