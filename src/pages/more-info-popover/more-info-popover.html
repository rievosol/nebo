<ion-list no-lines>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-4>By:</ion-col>
        <ion-col>{{ author }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>Created:</ion-col>
        <ion-col>{{ createdDate | date: 'dd/MM/yyyy hh:mma' }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>Updated:</ion-col>
        <ion-col>{{ updatedDate | date: 'dd/MM/yyyy hh:mma' }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>Expires:</ion-col>
        <ion-col>{{ expireDate | date: 'dd/MM/yyyy hh:mma' }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4></ion-col>
        <ion-col>{{ expireInterval }}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
